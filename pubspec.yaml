# @format

name: flutter_x_widgets
description: 'A new Flutter project.'
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  cupertino_date_time_picker_loki: ^0.0.3
  table_calendar: ^3.1.3
  forge2d: ^0.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/images/graph.png
    - assets/images/
  fonts:
    - family: SF Pro Display
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Regular.otf # 替换成你的字体文件路径
        - asset: assets/fonts/SF-Pro-Display-Bold.otf
          weight: 700
